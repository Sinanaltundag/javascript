  function countDigitDecoding(digits){
    let n = digits.length;
    if (n == 0 || n == 1) {return 1};
    if (digits[0] == "0") {return `"${digits}" is not allowed`;};
    let count = 0;
    if (+digits[n - 1] > 0){ count = countDigitDecoding(digits.slice(0, n-1));};
    if (digits[n - 2] == "1" || (digits[n - 2] == '2'&& digits[n - 1] < '7')) {
        count += countDigitDecoding(digits.slice(0, n-2))
    }
    return count;
}

 function countDecoding(digit, n2)
    {
        // base cases
        if (n2 == 0 || n2 == 1)
        {
            return 1;
        }
        // for base condition "01123" should return 0
        if (digit[0] == '0')
        {
            return 0;
        }
         
        // Initialize count
        let count = 0;
         
        // If the last digit is not 0, then
        // last digit must add to
        // the number of words
        if (digit[n2 - 1] > '0')
        {
            count = countDecoding(digit, n2 - 1);
        }
        // If the last two digits form a number
        // smaller than or equal to 26,
        // then consider last two digits and recur
        if (digit[n2 - 2] == '1'
            || (digit[n2 - 2] == '2'
                && digit[n2 - 1] < '7'))
        {
            count += countDecoding(digit, n2 - 2);
        }
        return count;
    }
    // Given a digit sequence of length n,
    // returns count of possible decodings by
    // replacing 1 with A, 2 with B, ... 26 with Z
    function countWays(digit, n2)
    {
        if (n2 == 0 || (n2 == 1 && digit[0] == '0'))
        {
            return 0;
        }
        return countDecoding(digit, n2);
    }

  function countDecodingDP(digi, n1)
{
     
    // A table to store results of subproblems
    let count = new Array(n1 + 1);
    count[0] = 1;
    count[1] = 1;
     
    // For base condition "01123" should return 0
    if (digi[0] == '0')  
          return 0;
           
    for(let i = 2; i <= n1; i++)
    {
        count[i] = 0;
  
        // If the last digit is not 0,
        // then last digit must add to
        // the number of words
        if (digi[i - 1] > '0')
            count[i] = count[i - 1];
  
        // If second last digit is smaller
        // than 2 and last digit is smaller
        // than 7, then last two digits
        // form a valid character
        if (digi[i - 2] == '1' ||
           (digi[i - 2] == '2' &&
            digi[i - 1] < '7'))
            count[i] += count[i - 2];
    }
    return count[n1];
}
