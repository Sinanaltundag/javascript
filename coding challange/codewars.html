function sumTwoSmallestNumbers(numbers) {  
  numbers.sort((a,b)=>(a-b))
  return numbers[0]+numbers[1]
}

function findNextSquare(sq) {
  // Return the next square if sq is a perfect square, -1 otherwise
  let sqrt= Math.sqrt(sq)
  if ( sqrt%1 ===0 ) {
      return (sqrt+1)**2
  }
  return -1;
}
